name: Generate swagger docs

on:
  push:
    branches:
      - main

permissions:
    contents: write

jobs:
  gen-docs:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up go
        uses: actions/setup-go@v5
        with:
          go-version: '1.24.5'

      - name: Install Swag CLI and generate swagger docs
        run: |
          go install github.com/swaggo/swag/cmd/swag@latest
          swag init -d ./cmd --parseInternal

      - name: Commit && Push
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add ./docs
          git diff --cached --quiet || git commit -m "chore: update swagger docs"
          git push

        env:
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    